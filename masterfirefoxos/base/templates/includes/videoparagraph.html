<div class="media media-video">
  <div class="video-frame">
    <iframe width="560" height="315" src="{{ video }}" frameborder="0" allowfullscreen></iframe>
  </div>

  <h2>{{ title }}</h2>
{% if subheader_2 %}
  <h3>{{ subheader_2 }}</h3>
{% endif %}
{% if subheader_3 %}
  <h4>{{ subheader_3 }}</h4>
{% endif %}

  <p>
    {{ text }}
  </p>
</div>
