<p class="quiz-question">
  {{ _(question.question) | safe }}
</p>

{% if question.image %}
<figure class="quiz-image">
  <img src="{{ get_image_url(question.image) }}" alt="">
</figure>
{% endif %}

<p class="feedback feedback-correct">{{ _(question.correct_feedback) | safe }}</p>
<p class="feedback feedback-incorrect">{{ _(question.incorrect_feedback) | safe }}</p>
<p class="feedback feedback-partial">{{ _(question.partly_correct_feedback) | safe }}</p>
