{% if question.image %}
<div class="media media-image">
  <img src="{{ question.image.url }}">
</div>
{% endif %}

<div class="quiz-question">{{ _(question.question) }}</div>
<div class="correct-feedback">{{ _(question.correct_feedback) }}</div>
<div class="incorrect-feedback">{{ _(question.incorrect_feedback) }}</div>
<div class="partly_correct-feedback">{{ _(question.partly_correct_feedback) }}</div>
